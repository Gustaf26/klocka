<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Dates and Time</title>

	<!-- Nice font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,500&display=swap" rel="stylesheet">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- App styles -->
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<header class="jumbotron fluid bg-success">
		<h1>KLOCKAN, PLUGGKOLL OCH VIKTIGA DATUM</h1>

	</header>

	<div id="clock-wrapper">
		<div id="clock">
				Klockan 채r
			<div id="date" class="text-center">
				
			</div>
			<div id="time" class="text-center">
				<span id="hour"></span><span class="separator">:</span> <span id="minutes"></span><span class="separator">:</span> <span id="seconds"></span> 
			</div>
			<div id="endofday" class="text-center">End of the day</div>
			<div id="actualmoment" class="text-center">
			
			</div>
		</div>
		<form id="calc-form">	
				<div class="form-group">
	
					<label for="studietid" class="studierubrik">Antal timmar jag m책ste plugga idag</label>
	
					<input type="number" class="form-control" id="studietid" placeholder="Enter antal pluggtimmar">

					<button  type="button" id="startatimer">Starta nedr채kning</button>

					<button  type="button" id="reset">Starta om</button>

					<label for="nedrakning" class="studierubrik">Nedr채kning:</label>

					<output class="form-control" id="nedrakning" type="text"></output>

	
				</div>
		</form>
	
		<div id="countdown" class="text-center"> 
			New Year's eve
			<div id="nytime" class="text-center">
				
			</div>
			Christmas' day
			<div id="jultid" class="text-center">
				
			</div>	
		</div>
	</div>
	
	<script src="moment.js"> </script>
	<script src="app.js"></script>
	
</body>
</html>
