<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Dates and Time</title>

	<!-- Nice font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,500&display=swap" rel="stylesheet">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- App styles -->
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div id="clock-wrapper">
		<div id="clock">
			<div id="date" class="text-center">
				
			</div>
			<div id="time" class="text-center">
				<span id="hour"></span><span class="separator">:</span> <span id="minutes"></span><span class="separatortwo">:</span> <span id="seconds"></span> 
			</div>
			<div id="endofday" class="text-center">End of the day</div>
			<div id="actualmoment" class="text-center">
			
			</div>
		</div>
		<div id="countdown" class="text-center"> 
			New Year's eve
			<div id="nytime" class="text-center">
				
			</div>
			Christmas' day
			<div id="jultid" class="text-center">
				
			</div>	
		</div>
	</div>
	
	<script src="moment.js"> </script>
	<script src="app.js"></script>
</body>
</html>
